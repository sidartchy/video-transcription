<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcriber</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Video Preview</h2>
            <video src="#" controls width="500px" height="300px"></video>
            <input type="file" accept="video/*" class="form-control-file mt-3">
        </div>
        <div class="col-md-6">
            <h2>Transcription</h2>
            <div class="card">
                <div class="card-body ">
                    <p>This is the transcription text.</p>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    const video = document.querySelector('video');
    const input = document.querySelector('input[type="file"]');

    input.addEventListener('change', function() {
        const file = this.files[0];
        const url = URL.createObjectURL(file);
        video.src = url;
    });
</script>


</body>
</head>
</body>
</html>
